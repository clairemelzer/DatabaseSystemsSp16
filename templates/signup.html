<html>
    <head>
        <title>Flask Intro - signup page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
                </head>
    <body>
        <div class="container">
            <h1>Please login</h1>
            <br>
            <form action="" method="post">
                <input type="text" placeholder="First Name" name="firstname" value="{{
                    request.form.firstname }}">
                    <input type="text" placeholder="Last Name" name="lastname" value="{{
                        request.form.lastname }}">
                        <input type="text" placeholder="Username" name="username" value="{{
                            request.form.username }}">
                            <input type="text" placeholder="Address" name="address" value="{{
                                request.form.address }}">
                                <input type="password" placeholder="Password" name="password" value="{{request.form.password }}">
                                    <input type="password" placeholder="Worker Validation Code" name="workercode" value="{{request.form.workercode }}">
                                        <input class="btn btn-default" type="submit" value="Sign Up">
                                            </form>
            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
        </div>
    </body>
</html>
