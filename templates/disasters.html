

{% extends "layout.html" %}
{% block body %}

<h1><center>All Disasters</h1></center>
<center><table border=1px solid black style="width:50%">
    <tr>
        <th text-align: left > Disaster Name </th>
        <th text-align: left> Disaster Zipcode </th>
        <th text-align: left> Disaster Date </th>
    </tr>
    {% for each in result %}
    <tr>
        <td text-align: left > {{ each[0] }} </td>
        <td text-align: left> {{ each[1] }} </td>
        <td text-align: left> {{ each[2] }} </td>
    </tr>
    {% endfor %}
    </table></center>

{% endblock %}
